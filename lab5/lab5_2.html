<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="lab5_2_validation.js"></script>
    <title>Реєстрація користувача</title>
</head>
<body>
<form id="registrationForm" onsubmit="validateForm(event)">
    <label for="email">Електронна пошта*: </label>
    <input type="email" id="email" required><br><br>

    <label for="firstName">Ім'я*: </label>
    <input type="text" id="firstName" value="Ім'я" required><br><br>

    <label for="lastName">Прізвище*: </label>
    <input type="text" id="lastName" value="Прізвище" required><br><br>

    <label for="birthdate">Дата народження*: </label>
    <input type="text" id="birthdate" value="01.01.2001" required><br><br>

    <label for="password">Пароль*: </label>
    <input type="password" id="password" required><br><br>

    <label for="confirmPassword">Повторіть пароль*: </label>
    <input type="password" id="confirmPassword" required><br><br>

    <label for="integerInput">Ціле дійсне число: </label>
    <input type="number" id="integerInput"><br><br>

    <button type="submit">Зареєструватися</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fluid table</title>
    <link rel="stylesheet" href="style3_2.css">
</head>
<body>
<table class="fluid-table" cellspacing="0" cellpadding="0">
    <tr>
        <td class="fluid-table-header" colspan="3">
            <div class="fluid-table-header-text">1</div>
        </td>
    </tr>
    <tr>
        <td class="fluid-table-left-col">5</td>
        <td class="fluid-table-middle-col">
            4
        </td>
        <td class="fluid-table-right-col">
            <div class="fluid-table-right-col-inner">
                <p>2</p></div>
        </td>
    </tr>
    <tr>
        <td class="fluid-table-footer" colspan="3">3</td>
    </tr>

</table>
</body>
</html>
